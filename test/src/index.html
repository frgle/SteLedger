<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Auth Test</title>
</head>
<body>
  <h1>Auth Test</h1>

  <button onclick="register()">🔐 Register</button>
  <button onclick="login()">🔑 Login</button>
  <button onclick="getTokenInfo()">🧾 Token Info</button>

  <pre id="output"></pre>

  <script>
    const API = 'http://localhost:3000/api/auth';
    const credentials = {
      username: 'maria',
      password: 'pedrito'
    };

    const output = document.getElementById('output');

    async function register() {
      const res = await fetch(`${API}/register`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(credentials),
        credentials: 'include'
      });

      const data = await res.json();
      output.textContent = '📦 Register:\n' + JSON.stringify(data, null, 2);
    }

    async function login() {
      const res = await fetch(`${API}/login`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(credentials),
        credentials: 'include' // 🔥 NECESARIO para enviar/recibir cookies
      });

      const data = await res.json();
      output.textContent = '📦 Login:\n' + JSON.stringify(data, null, 2);
    }

    async function getTokenInfo() {
      const res = await fetch(`${API}/token-info`, {
        method: 'GET',
        credentials: 'include'
      });

      const data = await res.json();
      output.textContent = '📦 Token Info:\n' + JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
